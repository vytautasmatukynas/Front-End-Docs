<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    .test_a {
        background-color: red;
        border: 1pt black solid;
    }
    .test_b {
        background-color: blue;
        border: 1pt white solid;
    }
    .test_c {
        background-color: yellow;
        border: 1pt black solid;
    }
</style>
<body>
    <!-- container-fuild edge to edge -->
    <div class="container-fluid">
        <div class="row">
            <!-- col-sm mobile, col-md table, col-lg laptop, col-xl desktop, col-xxl GO CRAZY AMIGO -->
            <div class="test_a col-xl-6">50% desktop, 100% mobile</div>
            <div class="test_b col-xl-6">50% desktop, 100% mobile</div>
          </div>
    </div>
    <!-- container-fuild edge to edge -->
    <div class="container-fluid">
        <div class="row">
            <!-- col-sm mobile, col-md table, col-lg laptop, col-xl desktop, col-xxl GO CRAZY AMIGO -->
            <div class="test_b col-xl-1">col2</div>
            <div class="test_a col-xl-11">col2</div>
        </div>
    </div>
    <!-- container gives margin -->
    <div class="container">
        <div class="row">
            <!-- col-sm mobile, col-md table, col-lg laptop, col-xl desktop, col-xxl GO CRAZY AMIGO -->
            <div class="test_a col-xl-6 col-md-6 col-sm-10">Column 1</div>
            <div class="test_b col-xl-3 col-md-2 col-sm-2">Column 2</div>
            <div class="test_c col-xl-3 col-md-2">Column 3</div>
          </div>
    </div>
</body>
</html>
