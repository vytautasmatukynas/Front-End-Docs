<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- With class you can group elements, so you can use it
    on few elements, not like id to a single element -->
    <!-- add class selector to first h1 -->
    <h1 class="aaa">aaaaaaaaaaaaaaaaaaaa</h1>
    <h1>ooooooooooooooo</h1>
    <!-- There can only be one id, for a sigle element -->
    <!-- add id selector to first p -->
    <p id="aaaa">qqqqqqqqqqqqqqqq</p>
    <!-- Indicates whether the element can be dragged -->
    <p draggable="true">vvvvvvvvvvvvvvvvvvvv</p>
    <p draggable="false">vvvqqqqqqqqqqqqqqq</p>
</body>
</html>
