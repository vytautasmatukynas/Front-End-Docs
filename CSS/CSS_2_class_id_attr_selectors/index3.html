<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Attributes Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to CSS Attributes Example</h1>
    <h2>Sample Typography</h2>
    <p>This is a sample text with custom typography. The quick brown fox jumps over the lazy dog.</p>
    
    <h2>Responsive Images</h2>
    <img src="sample-image.jpg" alt="A sample responsive image">
    
    <h2>Styling Links</h2>
    <p>Visit our <a href="https://www.example.com">website</a> for more information.</p>
    
    <h2>Styled Button</h2>
    <button>Click me</button>
    
    <h2>List Styling</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
